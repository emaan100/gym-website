<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .contact {
            background-color: #fff;
            padding: 50px 20px;
        }

        .contact-form { 
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e5533d;
        }

        .submitted-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from reloading the page
            document.getElementById('submitted-message').style.display = 'block'; // Show the submission message
        }
    </script>
</head>
<body>

<section class="contact" id="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <h2>Join Now</h2>
            <form onsubmit="handleSubmit(event)">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="tel" placeholder="Your Phone Number" required>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="submitted-message" class="submitted-message">Form Submitted Successfully!</p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2023 Good Eats. All Rights Reserved.</p>
</footer>

</body>
</html>
